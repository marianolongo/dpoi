<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="table-container">
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Mail</th>
                <th>Phone</th>
                <th colspan="3">
                    <div class="table-actions-row">Actions</div><br>
                    <span class="table-actions-column">View</span> <span class="table-actions-column">Edit</span> <span class="table-actions-column">Delete</span>
                </th>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>Colunga</td>
                <td>xx@yy.com</td>
                <td>1153107654</td>
                <td>
                    <div class="centered pointer">
                        <img width="20" src="view.png" alt="view"/>
                    </div>
                </td>
                <td>
                    <div class="centered pointer">
                        <img width="20" src="edit.png" alt="edit"/>
                    </div>
                </td>
                <td>
                    <div class="centered pointer">
                        <img width="20" src="delete.png" alt="delete"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Agust√≠n</td>
                <td>Lopez Gabeiras</td>
                <td>yy@xx.com</td>
                <td>1153107654</td>
                <td>
                    <div class="centered pointer">
                        <img width="20" src="view.png" alt="view"/>
                    </div>
                </td>
                <td>
                    <div class="centered pointer">
                        <img width="20" src="edit.png" alt="edit"/>
                    </div>
                </td>
                <td>
                    <div class="centered pointer">
                        <img width="20" src="delete.png" alt="delete"/>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="form-container">
        <form class="user-form">
            <h3>Persona</h3>
            <label>
                <input type="text" placeholder="Nombre"/>
            </label>
            <label>
                <input type="text" placeholder="Apellido">
            </label>
            <label>
                <input type="text" placeholder="Mail">
            </label>
            <label>
                <input type="number" placeholder="Telefono">
            </label>
            <label>
                <input maxlength="10" type="text" placeholder="Fecha de nacimiento">
            </label>
            <label class="image-picker-label" for="image_select">
                Seleccionar imagen
            </label>
            <input id="image_select" type="file" />
            <h3>Estado civil</h3>
            <div class="radio-toolbar">
                <input type="radio" id="married" name="estado_civil" value="married">
                <label for="married">Casado/a</label>
                <br>
                <input type="radio" id="single" name="estado_civil" value="single">
                <label for="single">Soltero/a</label>
                <br>
                <input type="radio" id="widow" name="estado_civil" value="widow">
                <label for="widow">Viudo/a</label>
            </div>
            <h3>Direccion</h3>
            <label>
                <input type="text" placeholder="Calle">
            </label>
            <label>
                <input type="text" placeholder="Provincia">
            </label>
            <label>
                <input type="text" placeholder="Codigo Postal">
            </label>
            <label>
                <textarea placeholder="Comentarios..."></textarea>
            </label>
            <div class="buttons-container">
                <button class="custom-button" type="submit">Enviar</button>
                <button class="custom-button" type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
